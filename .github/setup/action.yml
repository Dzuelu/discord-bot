name: 'Setup'

runs:
  using: "composite"
  steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Checkout submodules
      run: git submodule update --init --recursive
    - uses: actions/setup-node@v1
      with:
        node-version: 18
    - run: yarn install --frozen-lockfile
